<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>William Lu（呂允仁）— 電子名片</title>
  <meta name="description" content="William Lu（呂允仁）— AI / Weather & HPC / Web">
  <meta name="theme-color" content="#0b0b0c">
  <style>
    :root{
      --bg:#0b0b0c;
      --card:#121214;
      --text:#eaeaea;
      --muted:#a0a0a0;
      --accent:#5fd7b9;
      --accent-press:#4cc7aa;
      --border:#222226;
      --link:#9ad7ff;
      --shadow: 0 10px 30px rgba(0,0,0,0.45), 0 2px 10px rgba(0,0,0,0.35);
      --radius: 16px;
      --maxw: 720px;
    }
    html,body{
      height:100%;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Noto Sans TC", "PingFang TC", "Microsoft JhengHei",
                   Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji", sans-serif;
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      margin:0;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:32px 16px;
    }
    .card{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }
    .row{ display:flex; gap:24px; align-items:center; }
    .avatar{
      width:80px; height:80px; border-radius:14px; background:#1a1a1d; border:1px solid var(--border);
      display:grid; place-items:center; color:#7f8cff; font-weight:700; letter-spacing:0.5px;
    }
    .title{ flex:1; }
    h1{
      font-size: clamp(22px, 3.6vw, 30px);
      line-height:1.25; margin:0 0 6px 0;
    }
    .role{
      color:var(--muted);
      font-size: clamp(14px, 2.6vw, 16px);
      margin:0;
    }
    .hr{ height:1px; background:var(--border); margin:20px 0; border:0; }
    .list{
      display:grid; gap:10px;
      grid-template-columns: 1fr;
    }
    .item{
      display:flex; align-items:center; gap:12px;
      padding:12px 14px; border:1px solid var(--border);
      border-radius:12px; background:#121214;
    }
    .item a{
      color:var(--link); text-decoration:none; word-break:break-all;
    }
    .item a:hover{ text-decoration:underline; }
    .actions{ display:flex; gap:12px; margin-top:18px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(95,215,185,0.16), rgba(95,215,185,0.06));
      color:var(--text); padding:12px 16px; border-radius:12px;
      cursor:pointer; font-weight:600; transition:transform .02s ease, background .2s ease;
      text-decoration:none; display:inline-flex; align-items:center; gap:10px;
    }
    .btn:active{ transform:translateY(1px); background:linear-gradient(180deg, rgba(95,215,185,0.24), rgba(95,215,185,0.08)); }
    .btn .dot{ width:8px; height:8px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 3px rgba(95,215,185,0.18); }
    .note{ color:var(--muted); font-size:13px; margin-top:10px; }
    footer{
      color:var(--muted); text-align:center; font-size:12px; margin-top:16px;
    }
    @media (min-width:560px){
      .list{
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width:400px){
      .row{ gap:16px; }
      .avatar{ width:68px; height:68px; }
      .card{ padding:22px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-label="電子名片">
      <div class="row">
        <div class="avatar" aria-hidden="true">WL</div>
        <div class="title">
          <h1>William Lu（呂允仁）</h1>
          <p class="role">AI / Weather &amp; HPC / Web</p>
        </div>
      </div>

      <hr class="hr">

      <div class="list" aria-label="聯絡方式">
        <div class="item">
          <span style="color:#9ad7ff;">Email：</span>
          <a href="mailto:williamlu16888@gmail.com">williamlu16888@gmail.com</a>
        </div>
        <div class="item">
          <span style="color:#9ad7ff;">GitHub：</span>
          <a href="https://github.com/Spidy0826" rel="noopener noreferrer" target="_blank">github.com/Spidy0826</a>
        </div>
        <div class="item">
          <span style="color:#9ad7ff;">網站：</span>
          <a href="https://will.lu.08.github.io/" rel="noopener noreferrer" target="_blank">will.lu.08.github.io</a>
        </div>
      </div>

      <div class="actions">
        <a class="btn" href="./me.vcf" download>
          <span class="dot" aria-hidden="true"></span>
          加入聯絡人（vCard）
        </a>
      </div>

      <p class="note">提示：若 LinkedIn / GitHub 連結為範例，請在上線前替換為你的實際個人連結。</p>
    </section>

    <footer>
      © <span id="y"></span> William Lu. All rights reserved.
    </footer>
  </main>

    })();
  </script>
</body>
</html>
